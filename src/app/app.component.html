<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']"><strong>{{ title }}</strong></a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>

          <div class="navbar-form navbar-left">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Page No"
                [(ngModel)]="pageNum"
              />
            </div>
          </div>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/product']"
                                [queryParams]="{ pageNum: pageNum }">Product</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contact']">Contact us</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <br>

  <router-outlet></router-outlet>

  <br>

  <p>
    Ref :
    <a href="https://www.tektutorialshub.com/angular-tutorial/">ROUTING IN ANGULAR</a>
  </p>

</div>
